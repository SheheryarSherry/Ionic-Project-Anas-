	<script type="text/javascript">	
	function getUrlVars()
	{
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
    }
    return vars;
	}

	
    function ms(){
	var name = getUrlVars()["name"];
	var subject=document.getElementById('ms').id;
	window.location = "middle_subjects.html?name="+name+"&subject="+subject;
    }
	function hs(){
	var name = getUrlVars()["name"];
	var subject=document.getElementById('hs').id;
	window.location = "middle_subjects.html?name="+name+"&subject="+subject;
    }
	function ie(){
	var name = getUrlVars()["name"];
	var subject=document.getElementById('ie').id;
	window.location = "middle_subjects.html?name="+name+"&subject="+subject;
    }
	</script>
